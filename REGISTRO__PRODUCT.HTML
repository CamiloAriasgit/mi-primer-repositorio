<body>
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro de Productos</title>
    </head>

    <body>
        <h1>Registro de Productos</h1>
        <form id="registro-producto" action="http://localhost:3001/api/productos" method="POST">
            <!-- Aquí irán los campos del formulario -->

            <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label for="descripcion">Descripción:</label> <textarea name="descripcion" id="descripcion" rows="5"
                required></textarea>
            <br><br>
            <label for="precio">Precio:</label> <input type="number" name="precio" id="precio" min="0" required>
            <br><br>
            <label for="categoria">Categoría:</label> <select name="categoria" id="categoria" required>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Alimentos">Alimentos</option>
            </select>
            <br><br>
            <label for="stock">Stock:</label> <input type="number" name="stock" id="stock" min="0" required>




            <button type="submit">Registrar Producto</button>
        </form>
    </body>

    </html>
</body>

</html>
